<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Union Strike Folk Song</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <h1 id="title">Union Strike Folk Song</h1>

    <video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls>
    </video>
    <div id="lyrics"></div>

    <script>
	   var video = document.getElementById("butwehavethepower");
       var singer = document.getElementById("lyrics");

       video.addEventListener("timeupdate", function(){
            if(video.currentTime > 6 && video.currentTime < 50){
                singer.innerHTML = "<h3>Lisa:</h3><div id = \"line\"></div>";
                var lyrics = document.getElementById("line");
                if(video.currentTime > 6 && video.currentTime < 8.3){
                    lyrics.innerHTML = "<p>Come gather round children,</p>";
                }
                else if(video.currentTime > 8.6 && video.currentTime < 10.5){
                    lyrics.innerHTML = "<p>It's high time ye learned</p>";
                }
                else if(video.currentTime > 11 && video.currentTime < 12.5){
                    lyrics.innerHTML = "<p>'Bout a hero named Homer</p>";
                }
                else if(video.currentTime > 13 && video.currentTime < 16){
                    lyrics.innerHTML = "<p>And a devil named Burns.</p>";
                }
                else if(video.currentTime > 16.8 && video.currentTime < 18.5){
                    lyrics.innerHTML = "<p>We'll march 'till we drop</p>";
                }
                else if(video.currentTime > 19 && video.currentTime < 21.5){
                    lyrics.innerHTML = "<p>The girls and the fellas.</p>";
                }
                else if(video.currentTime > 21.7 && video.currentTime < 23.5){
                    lyrics.innerHTML = "<p>We'll fight 'till the death</p>";
                }
                else if(video.currentTime > 23.7 && video.currentTime < 27){
                    lyrics.innerHTML = "<p>Or else fold like umbrellas.</p>";
                }
                else if(video.currentTime > 38 && video.currentTime < 40.5){
                    lyrics.innerHTML = "<p>So we'll march day and night</p>";
                }
                else if(video.currentTime > 40.6 && video.currentTime < 43){
                    lyrics.innerHTML = "<p>By the big cooling tower.</p>";
                }
                else if(video.currentTime > 43 && video.currentTime < 45){
                    lyrics.innerHTML = "<p>They have the plant</p>";
                }
                else if(video.currentTime > 45.3 && video.currentTime < 50){
                    lyrics.innerHTML = "<p>But we have the <span class = \"pow\">power</span>.</p>";
                }
                else{
                    lyrics.innerHTML = "";
                }
            }
            else if(video.currentTime > 52.8 && video.currentTime < 54.5){
                singer.innerHTML = "<h3>Lenny:</h3><p>Now do \"Classical Gas!\"</p>";
            }
            else if(video.currentTime > 73 && video.currentTime < 75){
                singer.innerHTML = "<h3>Lisa:</h3><p>So we'll march day and night</p>";
            }
            else if(video.currentTime > 75.5 && video.currentTime < 91){
                singer.innerHTML = "<h3>All:</h3><div id = \"line\"></div>";
                var lyrics = document.getElementById("line");
                if(video.currentTime > 75.5 && video.currentTime < 77.5){
                    lyrics.innerHTML = "<p>By the big cooling tower.</p>";
                }
                else if(video.currentTime > 78 && video.currentTime < 80){
                    lyrics.innerHTML = "<p>They have the plant</p>";
                }
                else if(video.currentTime > 80 && video.currentTime < 82.5){
                    lyrics.innerHTML = "<p>But we have the <span class = \"pow\">power</span>.</p>";
                }
                else if(video.currentTime > 82.7 && video.currentTime < 84.5){
                    lyrics.innerHTML = "<p>So we'll march day and night</p>";
                }
                else if(video.currentTime > 85 && video.currentTime < 86.5){
                    lyrics.innerHTML = "<p>By the big cooling tower.</p>";
                }
                else if(video.currentTime > 87 && video.currentTime < 89){
                    lyrics.innerHTML = "<p>They have the plant</p>";
                }
                else if(video.currentTime > 89.2 && video.currentTime < 91){
                    lyrics.innerHTML = "<p>But we have the <span class = \"pow\">power</span>.</p>";
                }
                else{
                    lyrics.innerHTML = "";
                }
            }
            else{
                singer.innerHTML = "";
            }
       }, false)

    </script>
</body>

</html>
